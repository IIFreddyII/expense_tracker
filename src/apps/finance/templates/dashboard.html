{% extends "base.html" %}
{% load static %}

{% block content %}

<button id="open-modal-btn">Registrar Nueva Transacción</button>

<div id="transaction-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Nueva Transacción</h2>
        <form id="transaction-form">
            <div>
                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description" required style="text-transform: uppercase;">
            </div>
            <div>
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div>
                <label for="type">Tipo:</label>
                <select id="type" name="type" required>
                    <option value="income">Ingreso</option>
                    <option value="expense">Gasto</option>
                </select>
            </div>
            <button type="submit">Agregar</button>
        </form>

    </div>
</div>


<p id="form-error" class="error-message"></p>

<div class="transaction-container">
    <div class="chart-container"
         style="position: relative;">
        <canvas id="transactionChart"></canvas>
    </div>
</div>

<div class="transaction-container">
    <h3>Ingresos</h3>
    <h4 id="total-incomes" class="total-display total-incomes">Cargando...</h4>
    <div id="income-list">
    </div>
</div>

<div class="transaction-container">
    <h3>Gastos</h3>
    <h4 id="total-expenses" class="total-display total-expenses">Cargando...</h4>
    <div id="expense-list">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/finance-chart.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
